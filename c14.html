<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Radnja CSS3 4</title>
	<style>

	
	ul{
		width: 500px;
		list-style: none;
		padding: 0px;
		margin: 0px auto;
		background: black;
		height: 30px;

	}

	ul li{
		height: 30px;
		width: 100px;
		float: right;


	}

	ul li a{
		display: block;
		height: 30px;
		width: 100px;
		color: white;
		font-family: sans-serif;
		text-align: center;
		text-decoration: none;
		padding: 6px 0px 0px 0px;
		box-sizing: border-box;

	}
ul li a:hover{
	background: #0d61eb;
	color: black;
	font-weight: bold;

}

	</style>
	</head>
	<body>
	<ul>
	<li><a href="#">Link1</a></li>
	<li><a href="#">Link2</a></li>
	<li><a href="#">Link3</a></li>
	<li><a href="#">Link4</a></li>
	<li><a href="#">Link5</a></li>
	</ul>
	</body>
	</html>
